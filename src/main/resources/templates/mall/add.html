<script>
    $(document).ready(function(){
        $('#mall_add_form > button').click(function(){
            $('#mall_add_form').attr(
                {
                    'enctype': 'multipart/form-data',
                    'action':'[[@{/mall/addimpl}]]',
                    'method':'post'
                }
            );
            $('#mall_add_form').submit();
        });
    });
</script>

<div class="container">
    <div class="col-sm-5">
        <h2>üè™Mall Registerüè™</h2>
        <form id="mall_add_form">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter ID" name="name">
                <span id="ispan"></span>
            </div>
            <div class="form-group">
                <label for="Admin">Admin:</label>
                <input type="text" class="form-control" id="Admin" placeholder="Enter Admin" name="admin">
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" class="form-control" id="Number" placeholder="Enter Number" name="number">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter Address" name="address">
            </div>
            <div class="form-group">
                <label for="opentime">OpenTime:</label>
                <input type="time" class="form-control" id="OpenTime" placeholder="Enter OpenTime" name="opentime">
            </div>
            <div class="form-group">
                <label for="closetime">Close Time:</label>
                <input type="time" class="form-control" id="CloseTime" placeholder="Enter CloseTime" name="closetime">
            </div>
            <div class="form-group">
                <label for="img">IMG:</label>
                <input type="file" class="form-control" id="img" placeholder="Enter Img" name="img">
            </div>
            <button class="btn btn-default">REGISTER</button>
        </form>
    </div>
</div>
