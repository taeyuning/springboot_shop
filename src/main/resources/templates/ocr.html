<script>
    $(document).ready(function(){
        $('#ocr_form > button').click(function(){
            $('#ocr_form').attr(
                {
                    'enctype': 'multipart/form-data',
                    'action':'[[@{/ocrimpl}]]',
                    'method':'post'
                }
            );
            $('#ocr_form').submit();
        });
    });
</script>
