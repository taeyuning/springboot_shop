<script>
    $(document).ready(function(){
        $('#weather_form > button').click(function(){
            $('#weather_form').attr(
                {

                    'action':'[[@{/weatherimpl}]]',
                    'method':'post'
                }
            );
            $('#weather_form').submit();
        });
    });
</script>
<style>

    .form-control {
        width: 500px;
        height: 30px;
    }
</style>
</head>
<body>
<div class = "container">
    <h1>WEATHER</h1>

    <form id="weather_form">
        <div class="form-group">
            <h4>LOCATION</h4>
        </div>
        <select id = "loc" name = "loc" class = "form-control">
            <option value = "105">강원도</option>
            <option value = "108">전국</option>
            <option value = "109">서울, 인천, 경기도</option>
            <option value = "131">대전, 세종, 충청남도</option>
            <option value = "146">광주, 전라남도</option>
            <option value = "143">대구, 경상북도</option>
            <option value = "159">부산, 울산, 경상남도</option>
            <option value = "184">제주도</option>

        </select>
        <button class="btn btn-default">조회</button>
    </form>
    <h3>TODAY</h3>
    <textarea class="form-control"  cols="100" rows="20" id="comment"
              th:text = "${result}">

    </textarea>

</div>
</body>
